    <!-- Create a container for the WebGL animation -->
    <div id="webgl-container"></div>

    <!-- Include the Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>

    <!-- Your WebGL animation code -->
    <script>
        // Your WebGL animation code here
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('webgl-container').appendChild(renderer.domElement);

        // Create a transparent blue material
        const material = new THREE.MeshBasicMaterial({
            color: 0x0000ff, // Blue color
            opacity: 0.9, // Set opacity value (0.0 to 1.0, where 0.0 is fully transparent and 1.0 is fully opaque)
            transparent: true, // Enable transparency
        });

        // Create a cube with wireframe using LineSegments
        const geometry = new THREE.BoxGeometry();
        const cube = new THREE.Mesh(geometry, material);

        // Create wireframe lines for the cube
        const wireframeGeometry = new THREE.TorusGeometry(2, 0.5, 16, 100);
        const wireframeMaterial = new THREE.LineBasicMaterial({
            color: 0x0000ff, // Wireframe color (blue)
            transparent: true,
            opacity: 0.5,
        });

        const cubeWireframe = new THREE.LineSegments(wireframeGeometry, wireframeMaterial);

        scene.add(cube);
        scene.add(cubeWireframe);

        camera.position.z = 5;

        // Set initial position
        cube.position.x = 0;
        cube.position.y = 0;

        const animate = () => {
            requestAnimationFrame(animate);

            // Move and rotate the cube around the screen
            const time = Date.now() * 0.001;
            cube.position.x = Math.sin(time) * 2;
            cube.position.y = Math.cos(time) * 2;
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // Rotate the wireframe lines
            cubeWireframe.rotation.x += 0.02;
            cubeWireframe.rotation.y += 0.02;

            renderer.render(scene, camera);
        };

        animate();
    </script>
